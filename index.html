<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>GIO Memory Arpeggiator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>

<body>
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <h1>Hello my name is GIO!</h1>
            <h2>Welcome to my memory arpeggiator</h2>
            <img src="./images/GIO.jpg" alt="Gio the cat with a green bowtie" class="splash-image">
            <div class="instructions">
                <p>HOW TO PLAY:</p>
                <ol>
                    <li>Click the GO! button to start</li>
                    <li>Listen to the sequence of notes</li>
                    <li>Repeat the sequence by clicking the piano keys</li>
                    <li>Each successful round adds another note!</li>
                </ol>
                <button id="lets-go">Play with me!</button>
            </div>

        </div>

    </div>
    <header>
        <h1 class="header1">GIO!</h1>
        <h1 class="header2">The Memory Arpeggiator</h1>
        <button id="start-btn">Go!</button>
    </header>

    <main>

        <div class="controls-container">
            <span class="sequence-count">Arpeggio Length: </span>
            <div id="message" class="message"></div>
        </div>

        <div class="game-body">
            <div class="piano">
                <div id="white-keys" class="white-keys">
                    <button class="white-key" data-note="C"></button>
                    <button class="white-key" data-note="D"></button>
                    <button class="white-key" data-note="E"></button>
                    <button class="white-key" data-note="F"></button>
                    <button class="white-key" data-note="G"></button>
                    <button class="white-key" data-note="A"></button>
                    <button class="white-key" data-note="B"></button>
                </div>

                <div id="black-keys" class="black-keys">
                    <button class="black-key" data-note="C#"></button>
                    <button class="black-key" data-note="D#"></button>
                    <button class="black-key" data-note="F#"></button>
                    <button class="black-key" data-note="G#"></button>
                    <button class="black-key" data-note="A#"></button>
                </div>


            </div>
        </div>
    </main>

    <footer>
        <div id="display-note" class="display-note">
    </footer>

    <div class="middle">
        <audio id="C" src="./audio/GIO C4 Piano.wav"></audio>
        <audio id="C#" src="./audio/GIO Csharp4 Piano.wav"></audio>
        <audio id="D" src="./audio/GIO D4 Piano.wav"></audio>
        <audio id="D#" src="./audio/GIO Dsharp4 Piano.wav"></audio>
        <audio id="E" src="./audio/GIO E4 Piano.wav"></audio>
        <audio id="F" src="./audio/GIO F4 Piano.wav"></audio>
        <audio id="F#" src="./audio/GIO Fsharp4 Piano.wav"></audio>
        <audio id="G" src="./audio/GIO G4 Piano.wav"></audio>
        <audio id="G#" src="./audio/GIO Gsharp4 Piano.wav"></audio>
        <audio id="A" src="./audio/GIO A4 Piano.wav"></audio>
        <audio id="A#" src="./audio/GIO Asharp4 Piano.wav"></audio>
        <audio id="B" src="./audio/GIO B4 Piano.wav"></audio>
    </div>
</body>

</html>
